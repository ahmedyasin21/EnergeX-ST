name: Django CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ development ]

env:
  # Default environment variables (override with GitHub Secrets)
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  DEBUG: ${{ secrets.DEBUG }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run Django migrations
        run: |
          source .venv/bin/activate
          python backend/manage.py migrate

      - name: Run Django tests
        run: |
          source .venv/bin/activate
          python backend/manage.py test

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --build-arg SECRET_KEY=$SECRET_KEY --build-arg DEBUG=$DEBUG -t ahmedyasin1947/backend_web:latest ./backend

      # Optional: push to DockerHub
      - name: Push Docker image
        run: |
          docker push ahmedyasin1947/backend_web:latest
